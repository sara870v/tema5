<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: darkgreen;
            text-align: center;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="firkant">
    </div>

    <div class="cirkel">
    </div>
    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt ="grøn frø" >`;


            document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt ="lyserød gris" >`;
        }

    </script>
</body>

</html>
