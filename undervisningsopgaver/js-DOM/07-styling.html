<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: darkgreen;
            text-align: center;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="firkant">
    </div>

    <div class="cirkel">
    </div>
    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src = ${firkantURL} alt ="grøn frø" >`;


            cirkel.innerHTML = `<img src = ${cirkelURL} alt ="lyserød gris" >`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";


            }
        }

    </script>
</body>

</html>
